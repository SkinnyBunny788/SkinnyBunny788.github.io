<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input">
    <button type="submit" onclick="startTimer()">Submit</button>
    <h1 id="timerTitle"></h1>
    <div class="timeContainer">
        <div class="timeElements">
            <p id="days" class='timerNumbers'>00</p>

            <p class="timerText">Days</p>
        </div>

        <div class="timeElements">
            <p id="hours" class='timerNumbers zero'>00</p>

            <p class="timerText">hours</p>
        </div>

        <div class="timeElements">
            <p id="minutes" class='timerNumbers zero'>00</p>

            <p class="timerText">Minutes</p>
        </div>

        <div class="timeElements">
            <p id="seconds" class='timerNumbers zero'>00</p>

            <p class="timerText">Seconds</p>
            
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
