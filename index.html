<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="https://cdn.discordapp.com/emojis/776954022083035176.webp?size=96&quality=lossless" type="image/x-icon">
    <title>the best timer you'll ever see</title>
</head>
<body>
    <input type="datetime-local" id="input">
    <button type="submit" onclick="startTimer()">Submit</button>
    <h1 id="timerTitle"></h1>
    <div class="timeContainer">

        <div class="timeElements">
            <p id="days" class='timerNumbers'>00</p>
            <p class="timerText">Days</p>
        </div>

        <div class="timeElements">
            <p id="hours" class='timerNumbers zero'>00</p>
            <p class="timerText">Hours</p>
        </div>

        <div class="timeElements">
            <p id="minutes" class='timerNumbers zero'>00</p>
            <p class="timerText">Minutes</p>
        </div>

        <div class="timeElements">
            <p id="seconds" class='timerNumbers zero'>00</p>
            <p class="timerText">Seconds</p>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
